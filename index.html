<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Photography Booking</title>

<style>
body{

.container{

}
.header{

}
.card{

  color:white;

  border-radius:12px;
  font-size:18px;
}
input, textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  border:1px solid #ccc;
  border-radius:8px;

</head>
<body>

<div class="container">

<div class="header">üì∏ Photography Booking</div>

<!-- Client Info -->
<div class="card">
<h3>Client Info</h3>
<input type="text" id="name" placeholder="‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ">
<input type="tel" id="phone" placeholder="‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞">
<textarea id="address" placeholder="‡¶∏‡¶Æ‡ßç‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶†‡¶ø‡¶ï‡¶æ‡¶®‡¶æ"></textarea>
</div>

<!-- Photographer -->
<div class="card">
<div class="row">
<div>
<h3>Photographer</h3>
<p>‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶ú‡¶®: ‡ß≥ 7000</p>
</div>
<div class="qty">
<button onclick="changeQty('photo',-1)">-</button>
<input id="photoQty" value="1" readonly>
<button onclick="changeQty('photo',1)">+</button>
</div>
</div>
</div>

<!-- Cinematographer -->
<div class="card">
<div class="row">
<div>
<h3>Cinematographer</h3>
<p>‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶ú‡¶®: ‡ß≥ 7000</p>
</div>
<div class="qty">
<button onclick="changeQty('cine',-1)">-</button>
<input id="cineQty" value="0" readonly>
<button onclick="changeQty('cine',1)">+</button>
</div>
</div>
</div>

<!-- Discount -->
<div class="card">
<h3>Basic Discount (%)</h3>
<input type="number" id="discount" value="0" onchange="calculateTotal()">
</div>

<!-- Summary -->
<div class="summary">
<p>Subtotal: ‡ß≥ <span id="subtotal">0</span></p>
<p>Discount: ‡ß≥ <span id="discountAmount">0</span></p>
<p class="total">Total: ‡ß≥ <span id="total">0</span></p>
</div>

<button class="order" onclick="sendWhatsApp()">Order Now</button>

</div>

<script>
let photoPrice = 7000;
let cinePrice = 7000;

function changeQty(type, value){
  let input = document.getElementById(type+"Qty");
  let qty = parseInt(input.value) + value;
  if(qty < 0) qty = 0;
  input.value = qty;
  calculateTotal();
}

function calculateTotal(){
  let photoQty = parseInt(document.getElementById("photoQty").value);
  let cineQty = parseInt(document.getElementById("cineQty").value);
  let discountPercent = parseFloat(document.getElementById("discount").value);

  let subtotal = (photoQty * photoPrice) + (cineQty * cinePrice);
  let discountAmount = subtotal * (discountPercent / 100);
  let total = subtotal - discountAmount;

  document.getElementById("subtotal").innerText = subtotal;
  document.getElementById("discountAmount").innerText = discountAmount.toFixed(0);
  document.getElementById("total").innerText = total.toFixed(0);
}

function sendWhatsApp(){
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let address = document.getElementById("address").value;
  let photoQty = document.getElementById("photoQty").value;
  let cineQty = document.getElementById("cineQty").value;
  let total = document.getElementById("total").innerText;

  let message =
`üì∏ Photography Booking
Name: ${name}
Phone: ${phone}
Address: ${address}

Photographer: ${photoQty}
Cinematographer: ${cineQty}

Total: ‡ß≥ ${total}`;

  let whatsappNumber = "8801XXXXXXXXX"; // ‚Üê ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞
  let url = "https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(message);
  window.open(url, "_blank");
}

calculateTotal();
</script>
